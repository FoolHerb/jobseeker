<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/iconfont.css" />
		<link rel="stylesheet" href="../css/style.css" />
		<link rel="stylesheet" href="companyIntroduction.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">企业介绍</h1>
		</header>
		<div class="mui-content" id="app">
		    <div class="company_info">
		    	<span class="company_name">{{name}}</span>
		    	<dl>
		    		<dt>
		    			<dd class="sign">性质</dd>
		    			<dd>{{type}}</dd>
		    		</dt>
		    		<dt>
		    			<dd class="sign size" >规模</dd>
		    			<dd>{{scale}}</dd>
		    		</dt>
		    	</dl>
		    	<dl>
		    		<dt>
			    		<dd class="sign">行业</dd>
			    		<dd>{{serviceType}}</dd>
		    		</dt>
		    	</dl>
		    	<dl>
		    		<dt>
		    			<dd class="sign">地址</dd>
		    			<dd class="address">{{address}}</dd>
		    		</dt>
		    	</dl>
		    </div>
		    <img id="logo" class="photo"  width="100%"></img>
		    <div class="company_introduction" v-html="itro"></div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../js/regexp.js" ></script>
		<script type="text/javascript" src="../js/jquery-3.3.1.min.js" ></script>
		<script type="text/javascript" src="../js/vue.min.js" ></script>
		<script type="text/javascript" src="../js/vue-touch.js" ></script>
		<script type="text/javascript" src="../js/resource.js" ></script>
		<script type="text/javascript" src="companyIntroduction.js" ></script>
	</body>

</html>
