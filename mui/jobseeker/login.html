<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="login.css"/>
	</head>

	<body>
		<div id="app">
			<header class="mui-bar mui-bar-nav">
			    <h1 class="mui-title">腾泰人才库</h1>
			</header>
			<div class="mui-content">
			    <img class = "banner" src="img/banner.png" width="100%" />
			  	<dl class="tab">
			  		<dt :class="{active:showPanel=='login'}" v-tap="{method:showLoginPanel}">账号密码登陆</dt>
			  		<dd>
			  			<div class="line"></div>
			  		</dd>
			  		<dt :class="{active:showPanel=='register'}" v-tap="{method:showRegisterPanel}">新用户注册</dt>
			  	</dl>
			  	<div class = "loginPanel" v-show="showPanel=='login'">
			  		<input type="text" v-model="login.username" placeholder="用户名、手机、邮箱"/>
			  		<input type="password" v-model="login.password" placeholder="密码"/>
			  		<input type="button" value="登录系统" v-tap="{method:loginSystem}"/>
			  		<p align="center">
			  			<a href="password/password.html">忘记密码</a>
			  		</p>
			  	</div>
			  	<div class = "registerPanel" v-show="showPanel=='register'">
			  		<input type="text" v-model="register.username" placeholder="用户名、手机、邮箱"/>
			  		<input type="password" v-model="register.password" placeholder="密码"/>
			  		<input type="password" v-model="register.repassword" placeholder="重复密码"/>
			  		<input type="button" value="注册" v-tap="{method:registerd}"/>
			  	</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/vue.min.js" ></script>
		<script type="text/javascript" src="js/vue_tap.js" ></script>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js" ></script>
		<script type="text/javascript" src="js/regexp.js" ></script>
		<script type="text/javascript" src="js/resource.js" ></script>
		<script type="text/javascript" src="login.js" ></script>
	</body>

</html>
